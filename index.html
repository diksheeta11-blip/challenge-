<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness & Health Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .progress-bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background: #27ae60;
      text-align: right;
      padding-right: 5px;
      color: white;
      font-size: 12px;
      line-height: 20px;
    }
    canvas {
      width: 100% !important;
      max-height: 250px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitness & Health Dashboard</h1>
    <p>Track your progress, stay healthy!</p>
  </header>

  <div class="dashboard">
    <!-- Steps -->
    <div class="card">
      <h3>Daily Steps</h3>
      <div class="progress-bar">
        <div id="stepsProgress" class="progress" style="width:0%">0%</div>
      </div>
      <p id="stepsInfo">0 / 10000 steps</p>
    </div>

    <!-- Calories -->
    <div class="card">
      <h3>Calories Burned</h3>
      <canvas id="caloriesChart"></canvas>
    </div>

    <!-- Heart Rate -->
    <div class="card">
      <h3>Heart Rate</h3>
      <p>Current: <span id="heartRate">--</span> bpm</p>
      <canvas id="heartRateChart"></canvas>
    </div>

    <!-- Sleep -->
    <div class="card">
      <h3>Sleep Tracker</h3>
      <p>Last Night: <span id="sleepHours">--</span> hrs</p>
      <div class="progress-bar">
        <div id="sleepProgress" class="progress" style="width:0%">0%</div>
      </div>
    </div>
  </div>

  <!-- JS (Chart.js + Logic) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Steps progress
    let steps = 7000;
    let stepGoal = 10000;
    let stepPercent = Math.min((steps / stepGoal) * 100, 100);
    document.getElementById("stepsProgress").style.width = stepPercent + "%";
    document.getElementById("stepsProgress").textContent = Math.floor(stepPercent) + "%";
    document.getElementById("stepsInfo").textContent = steps + " / " + stepGoal + " steps";

    // Calories Chart
    const ctxCalories = document.getElementById("caloriesChart").getContext("2d");
    new Chart(ctxCalories, {
      type: "bar",
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [{
          label: "Calories Burned",
          data: [400, 600, 550, 700, 800, 500, 650],
          backgroundColor: "#e67e22"
        }]
      }
    });

    // Heart Rate Chart
    const ctxHeart = document.getElementById("heartRateChart").getContext("2d");
    let heartData = [72, 75, 80, 78, 76, 85, 90];
    new Chart(ctxHeart, {
      type: "line",
      data: {
        labels: ["10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM"],
        datasets: [{
          label: "Heart Rate (bpm)",
          data: heartData,
          borderColor: "#c0392b",
          fill: false,
          tension: 0.3
        }]
      }
    });
    // Current heart rate
    document.getElementById("heartRate").textContent = heartData[heartData.length - 1];

    // Sleep
    let sleepHours = 6.5;
    let sleepGoal = 8;
    let sleepPercent = Math.min((sleepHours / sleepGoal) * 100, 100);
    document.getElementById("sleepHours").textContent = sleepHours;
    document.getElementById("sleepProgress").style.width = sleepPercent + "%";
    document.getElementById("sleepProgress").textContent = Math.floor(sleepPercent) + "%";
  </script>
</body>
</html>
